<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}管理者後台{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            z-index: 100;
        }
        .main-content {
            margin-left: 280px; /* Same as sidebar width */
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
            <a href="{{ url_for('admin_dashboard') }}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-4"><i class="fas fa-shield-halved"></i> 管理者後台</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{{ url_for('admin_dashboard') }}" class="nav-link text-white {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                        <i class="fas fa-tachometer-alt fa-fw me-2"></i> 儀表板
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_users') }}" class="nav-link text-white {% if request.endpoint == 'admin_users' %}active{% endif %}">
                        <i class="fas fa-users fa-fw me-2"></i> 管理使用者
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_reviews') }}" class="nav-link text-white {% if request.endpoint == 'admin_reviews' %}active{% endif %}">
                        <i class="fas fa-comment-dots fa-fw me-2"></i> 管理評價
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_professors') }}" class="nav-link text-white {% if request.endpoint == 'admin_professors' %}active{% endif %}">
                        <i class="fas fa-chalkboard-user fa-fw me-2"></i> 管理教授
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('admin_labs') }}" class="nav-link text-white {% if request.endpoint == 'admin_labs' %}active{% endif %}">
                        <i class="fas fa-flask fa-fw me-2"></i> 管理實驗室
                    </a>
                </li>
            </ul>
            <hr>
            <a href="{{ url_for('index') }}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> 返回前台網站</a>
        </div>

        <main class="main-content flex-grow-1">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
